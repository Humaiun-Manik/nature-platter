<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Platter</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3d41678058.js" crossorigin="anonymous"></script>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />

    <style>
      .font-sora {
        font-family: "Sora", sans-serif;
      }
    </style>
  </head>
  <body class="font-sora">
    <!-- Header Section -->
    <header class="pt-6">
      <!-- Navbar section -->
      <div class="navbar container mx-auto border-b border-green-600 md:border-hidden">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Product</a></li>
              <li>
                <a>Services</a>
              </li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <a>
            <img src="/c2-assets/logo-header.png" alt="Logo" />
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-xl">
            <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="hidden md:block">
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            <i class="fa-solid fa-cart-shopping text-2xl mx-5"></i>
            <button class="btn border-[#179800] py-3 px-8">Login</button>
            <button class="btn bg-[#179800] text-white ml-3 py-3 px-8">Register</button>
          </div>
        </div>
      </div>

      <!-- Banner section -->
      <section class="my-32 bg-linear-to-b to-green-100">
        <div class="mx-auto text-center md:w-[865px] px-2">
          <h1 class="text-6xl mb-8">
            Freshness<span class="text-[#179800]">You Can Count</span>On, Prices You’ll Love!
          </h1>
          <p class="text-xl opacity-[0.8] mb-9">
            Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got
            you covered every day!
          </p>
        </div>
        <div>
          <img class="mx-auto" src="/c2-assets/hero-vegetables.png" alt="Hero vegetables" />
        </div>
      </section>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
